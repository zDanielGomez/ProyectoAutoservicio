{% load static %}
<nav class="main-header navbar navbar-expand navbar-dark navbar-green" style="background-color: rgba(3,63,99,1)">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a href="{% url 'dashboard' %}" class="nav-link">Inicio</a>
        </li>
    </ul>

    <!-- Texto centrado en el header -->
    <span class="navbar-text mx-auto" style="color: white; font-weight: bold; font-size: 1.5rem;">
        El Rincón de los Ángeles
    </span>

    <ul class="navbar-nav ml-auto">
        <!-- Botón para descargar el manual de usuario -->
        <li class="nav-item">
            <a class="nav-link" href="#" id="download-manual-link" title="Manual de Usuario">
                <i class="fas fa-question-circle" aria-hidden="true"></i>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#" id="logout-link" title="Cerrar sesión">
                <i class="fas fa-power-off" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</nav>

<script>
    // Evento para cerrar sesión
    document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();

        Swal.fire({
            title: '¿Estás seguro de cerrar sesión?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, cerrar sesión',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'logout' %}";  // Redirige si confirma
            }
        });
    });

    // Evento para descargar el manual de usuario en una nueva pestaña
    document.getElementById('download-manual-link').addEventListener('click', function(event) {
        event.preventDefault();

        Swal.fire({
            title: 'Descargar Manual de Usuario',
            text: '¿Desea abrir el manual de usuario en una nueva pestaña?',
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, abrir',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.open("{% static 'pdf/Manual-de-usuario.pdf' %}", '_blank');  // Abre el PDF en una nueva pestaña
            }
        });
    });
</script>
