{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}


{% block filas %}
{% for c in object_list %}

    <tr>
    <td>{{c.id_categoria}}</td>
    <td>{{c.nombre}}</td>
    <td>
        <a href="{% url 'app:categoria_editar' c.id_categoria%}" type="button" class="btn btn-primary btn-xs"><i class="fas fa-edit"></i></a>
        <a href="{% url 'app:categoria_eliminar' c.id_categoria%}" type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash"></i></a>
    </td>
</tr>

{% endfor %}

{% endblock %}
