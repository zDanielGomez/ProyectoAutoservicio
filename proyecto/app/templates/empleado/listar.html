{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellidos</th>
    <th scope="col">Telefono</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}


{% block filas %}
{% for c in object_list %}

    <tr>
    <td>{{c.id}}</td>
    <td>{{c.nombres}}</td>
    <td>{{c.apellidos}}</td>
    <td>{{c.telefono}}</td>
    <td>
        <a href="{% url 'app:empleado_editar' c.id%}" type="button" class="btn btn-primary btn-xs"><i class="fas fa-edit" title="Editar elemento"></i></a>
        <a href="{% url 'app:empleado_eliminar' c.id%}" type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash" title="Eliminar elemento"></i></a>
    </td>
</tr>

{% endfor %}

{% endblock %}
