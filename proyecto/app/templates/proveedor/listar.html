{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">#</th>
    <th scope="col">Nombres</th>
    <th scope="col">Telefono</th>
    <th scope="col">Correo</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}
   
{% block filas %}
{% for c in object_list %}

    <tr>
    <td>{{c.id}}</td>
    <td>{{c.nombres}}</td>
    <td>{{c.telefono}}</td>
    <td>{{c.correo}}</td>
    <td>
        <a href="{% url 'app:proveedor_editar' c.id%}" type="button" class="btn btn-primary btn-xs"><i class="fas fa-edit"></i></a>
        <a href="{% url 'app:proveedor_eliminar' c.id%}" type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash"></i></a>
    </td>
</tr>

{% endfor %}

{% endblock %}
