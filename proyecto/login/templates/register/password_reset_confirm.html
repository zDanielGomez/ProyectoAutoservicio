{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  <link rel="stylesheet" href="{% static 'css/custom.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}"/>
  <script src="{% static 'login/js/main.js' %}"></script>
  <script src="{% static 'js/sienna.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/dark-mode.js' %}"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0e2941; /* Fondo en modo oscuro */
      color: #fff; /* Texto blanco por defecto */
      text-align: center;
      transition: background-color 0.3s, color 0.3s; /* Suaviza la transición de los colores */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 20px; /* Espacio debajo del logo */
      text-align: center; /* Centra el logo */
    }

    .logo img {
      max-width: 150px; /* Ajusta el tamaño del logo */
    }

    .login-box {
      background-color: #fff; /* Fondo blanco para el recuadro */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: left; /* Alinea el texto a la izquierda */
      border: 1px solid #ddd; /* Borde claro */
      color: #333; /* Color del texto en el recuadro */
    }

    .login-logo {
      text-align: center; /* Centra el contenido dentro de login-logo */
    }

    .login-logo h2 {
      margin: 0;
      color: #333; /* Color del texto del título */
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center; /* Centra el título */
    }

    .login-box p {
      color: #666; /* Color del texto del párrafo */
      font-size: 16px;
      margin: 0;
      margin-bottom: 20px;
      text-align: left; /* Alinea el texto del párrafo a la izquierda */
    }

    .my-button {
      background: linear-gradient(90deg, #007bff, #0056b3); /* Degradado azul */
      color: #fff; /* Texto blanco en el botón */
      border: none;
      border-radius: 50px; /* Botón con bordes redondeados */
      padding: 12px 25px; /* Tamaño del botón */
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 20px; /* Espacio superior para el botón */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra del botón */
      display: inline-block; /* Para centrar el botón */
    }

    .my-button:hover {
      background: linear-gradient(90deg, #0056b3, #007bff); /* Inversión de colores en hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Sombra más prominente en hover */
      transform: translateY(-2px); /* Elevación del botón en hover */
    }

    .my-button:active {
      transform: translateY(0); /* Vuelve a la posición original al hacer clic */
    }

    .dark-mode .login-box {
      background-color: #1e1e1e; /* Fondo oscuro para el recuadro */
      color: #e0e0e0; /* Texto claro en el recuadro */
      border-color: #444; /* Borde más oscuro */
    }

    .dark-mode .login-logo h2 {
      color: #ccc;
    }

    .dark-mode .login-box p {
      color: #aaa;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="login-box">
    <div class="logo">
      <img src="{% static 'img/autosrvlogo.png' %}" alt="Logo">
    </div>
    <div class="login-logo">
      <h2>Restablecer contraseña</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="my-button">Enviar contraseña</button>
    </form>
  </div>
  <div class="dark-mode-toggle" id="darkModeToggle">
    <i class="fas fa-moon"></i> 
  </div>
</div>
</body>
</html>
