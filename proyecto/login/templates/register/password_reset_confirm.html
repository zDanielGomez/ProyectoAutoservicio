{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center; /* Centra el contenido horizontalmente */
    }
    .logo {
      margin-bottom: 20px; /* Espacio debajo del logo */
    }
    .logo img {
      max-width: 150px; /* Ajusta el tamaño del logo según sea necesario */
    }
    .recuadro {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left; /* Alinea el texto a la izquierda */
    }
    .recuadro h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .recuadro form {
      margin-top: 20px;
    }
    .recuadro button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px; /* Espacio superior para el botón */
    }
    .recuadro button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="{% static 'img/autosrvlogo.png' %}" alt="Logo">
  </div>
  <div class="recuadro">
    <h2>Restablecer contraseña</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar nueva contraseña</button>
    </form>
  </div>
</body>
</html>
