{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="{% static 'lib/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'lib/adminlte-3.0.4/css/adminlte.min.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <script src="{% static 'lib/sweetalert2/sweetalert2.all.min.js' %}"></script>
  </head>

  <body>
    <div class="img">
      <img src="{% static 'img/autosrvlogo.png' %}" style="max-width: 30%" />
    </div>

    <div class="recuadro">
      <h2>Correo enviado</h2>
      <p>
        Se ha enviado un correo con instrucciones para restablecer la
        contraseña.
      </p>
    </div>
    <div class="boton">
      <a href="https://mail.google.com/" class="gmail-icon">
        <i class="fas fa-envelope"></i> <!-- Usando un ícono de sobre como alternativa -->
      </a>
    </div>
    
    <style>
      .img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-15%, -110%);
      }
      .recuadro {
        font-family: Arial, sans-serif;
        text-align: center;
        position: absolute;
        top: 51%;
        left: 50%;
        transform: translate(-50%, -20%);
      }
      .boton {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        font-size: 16px;
        color: #02101f;
        text-decoration: none;
        border: 1px solid #16181b;
        border-radius: 5px;
        text-align: center;
        position: absolute;
        top: 51%;
        left: 50%;
        transform: translate(-52%, 170%);
      }
      .gmail-icon {
        display: flex;
        align-items: center;
        color: #02101f;
        font-size: 26px; /* Ajusta el tamaño del ícono según lo necesites */
      }

    </style>
  </body>
</html>
